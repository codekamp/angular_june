<mat-card style="width: 500px">
  <form class="column" (submit)="login()" [formGroup]="loginForm">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="myUsername">
      <mat-error>Username is required</mat-error>
    </mat-form-field>
    <h3>Showing results for: {{myValue}}</h3>
    <mat-form-field>
      <input matInput placeholder="Password" [formControl]="passwordControl">
      <mat-error>Password is invalid</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" style="align-self: flex-end" [disabled]="loginForm.invalid">Login</button>
  </form>
  <span>Don't have an account? <a class="link" routerLink="/signup">Signup</a></span>
</mat-card>
<app-center-spinner *ngIf="loading"></app-center-spinner>
