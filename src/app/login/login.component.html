<mat-card style="width: 500px">
  <form class="column" (submit)="login(pqr.value, xyz.value)">
    <mat-form-field>
      <input #pqr matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field>
      <input #xyz matInput placeholder="Password" type="password">
    </mat-form-field>
    <button mat-raised-button color="accent" style="align-self: flex-end">Login</button>
  </form>
  <span>Don't have an account? <a class="link" routerLink="/signup">Signup</a></span>
</mat-card>
